<StackLayout>
    <TextField #email hint="Email" keyboardType="email"
        returnKeyType="next" autocorrect="false"
        autocapitalizationType="none" [(ngModel)]="user.email" style="margin:10"></TextField>
    <TextField #password hint="Password" [(ngModel)]="user.password"  returnKeyType="done"
        (returnPress)="register()" secure="true"  style="margin:10"></TextField>

    <StackLayout orientation="horizontal" style="horizontal-align:center" >
        <Button text="Clear" (tap)="clear()"></Button>
        <Button text="Register" style="margin-left:10;" (tap)="register()" ></Button>
    </StackLayout>

    <Button text="Login" style="margin-top:10" (tap)="login()"></Button>
      
    
</StackLayout>
